<header class="header-6">
    <div class="header-actions">
        <a *ngIf="!user" routerLink="/login" class="nav-link login">Login</a>
        <div *ngIf="user && user.name" class="name">{{user.name}}</div>
        <img *ngIf="user && user.imageUrl" [src]="user.imageUrl" class="pfp"/>
        <a *ngIf="user && user.token" (click)="logout()" class="nav-link logout">Logout</a>
    </div>
</header>
<router-outlet></router-outlet>
